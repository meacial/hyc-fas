<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org" lang="zh-CN">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title>和云筹-理财顾问登录系统</title>
    <link th:href="@{/images/sm-logo.ico}" rel="shortcut icon" type="image/x-icon"/>
    <link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/webjars/font-awesome/css/font-awesome.min.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/common.css}" type="text/css" rel="stylesheet"/>
    <link th:href="@{/css/login.css}" type="text/css" rel="stylesheet"/>
</head>
<body>
<div class="container">
<div class="login-form">
    <div class="login-title">
        <span><h3>和运筹理财顾问查询系统</h3></span>
    </div>
    <form class="form" id="form" action="" method="post" role="form">
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="username" id="username" placeholder="用户名" autocomplete="off" value="18210581640"/>
                    <div class="input-group-addon">
                        <i class="fa fa-user"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="password" class="form-control" name="password" id="password" placeholder="密&emsp;码" autocomplete="off" value="123"/>
                    <div class="input-group-addon">
                        <i class="fa fa-key"></i>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="input-group">
                    <input type="text" class="form-control" name="imagecode" id="imagecode" placeholder="验证码" autocomplete="off"/>
                    <div class="input-group-addon">
                        <i class="fa fa-eye"></i>
                    </div>
                </div>
                <div>
                    <img id="kaptcha" src="" alt="点击重新获取"/>
                </div>
            </div>
            <div class="form-group">
                <button id="submitbtn" type="button" class="btn btn-primary btn-block btn-login">
                    <i class="fa fa-sign-in"></i>
                    登录
                </button>
            </div>
    </form>
</div>
</div>


<script th:src="@{/webjars/jquery/jquery.min.js}"></script>
<!--<script th:src="@{/webjars/datetimepicker/jquery.js}"></script>-->
<script th:src="@{/webjars/bootstrap/js/bootstrap.min.js}"></script>
<script th:src="@{/js/common.js}"></script>
<script th:src="@{/js/login.js}"></script>

</body>
</html>
